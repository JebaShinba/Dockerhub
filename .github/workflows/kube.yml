name: Create Kubernetes Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-kubernetes:
    runs-on: ubuntu-latest

    steps:
      - name: Install Kubernetes Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl
          sudo curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/kubernetes-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
          sudo apt-get update
          sudo apt-get install -y kubelet kubeadm kubectl
          sudo apt-mark hold kubelet kubeadm kubectl


      - name: Verify kubeadm Installation
        run: kubeadm version

      - name: Initialize Kubernetes Cluster
        run: |
            sudo kubeadm init --pod-network-cidr=192.168.0.0/16

      - name: Configure kubectl
        run: |
            mkdir -p $HOME/.kube
            sudo cp /etc/kubernetes/admin.conf $HOME/.kube/config
            sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: Install Networking Plugin (WeaveNet)
        run: |
            kubectl apply -f https://github.com/weaveworks/weave/releases/download/latest-release/weave-daemonset-k8s.yaml

      - name: Verify Cluster
        run: |
            kubectl get nodes
            kubectl cluster-info
