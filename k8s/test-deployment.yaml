apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test-container
          image: busybox:1.35
          command: ["sh", "-c"]
          args:
            - |
              echo "Running Tests...";
              sleep 5;
              echo "Tests Passed!";
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
          imagePullPolicy: IfNotPresent
